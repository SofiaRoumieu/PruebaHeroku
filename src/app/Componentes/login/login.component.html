<div class="div-general">
    <div class="col-md-6 mx-auto mt-5">
        <div class="card">
            <div class="card-body">
                <h1 style="text-align: center;">Login</h1>
                <mat-form-field class="example-full-width" style="width: 100%;">
                    <mat-label>Email</mat-label>
                    <input matInput placeholder="usuario@email.com" [(ngModel)]="usuario.email">
                </mat-form-field>
                <br>
                <mat-form-field class="example-full-width" style="width: 100%;">
                    <mat-label>Clave</mat-label>
                    <input matInput type="password" [(ngModel)]="usuario.pass">
                </mat-form-field>
                <br>
                <div class="row">
                    <div class="col-md-6">
                        <button (click)="admin()" class="btn-warning btn-sm invitado"  onclick="this.blur();" style="width: 100%;">Ingresar como admin</button>
                    </div>
                    <div class="col-md-6">
                        <button (click)="empleado()" class="btn-warning btn-sm invitado"  onclick="this.blur();" style="width: 100%;">Ingresar como empleado</button>
                    </div>
                </div>
                <div class="row">
                    <button mat-raised-button color="primary" (click)="Ingresar()" style="width: 100%; margin-top:5px">Ingresar</button>
                </div>
            </div>
        </div>
    </div>
</div>
